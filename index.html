<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Cores</title>
  </head>
  <body id="boxColor">
    <div id="container">
      <h1>Change Colors</h1>
      <h2>Select Color <span id="color"></span></h2>

      <label>R:</label>
      <input type="range" id="red" value="0" min="0" max="255" /><br />

      <label>G:</label>
      <input type="range" id="green" value="0" min="0" max="255" /><br />

      <label>B:</label>
      <input type="range" id="blue" value="0" min="0" max="255" />
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
